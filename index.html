<!DOCTYPE html>
  <html>
    <head>
      <title>HelloVR_0.16</title>
      <script src="aframe-v0.7.1.js"></script>
    </head>
    <body>
          <a-scene>
            <a-assets>
              <img id="Kermit" src="Kermit.jpg">
              <a-asset-item id="Saloon-obj" src="Saloon.obj"></a-asset-item>
              <a-asset-item id="Saloon-mtl" src-"Saloon.mtl"></a-asset-item>
              <video id="LCD" autoplay loop="true" src="LCD.mp4">
            </a-assets>
            <a-entity position="0 0 3.8">
              <a-camera></a-camera>
            </a-entity>
            <a-videosphere src="#LCD"></a-videosphere>
            <a-videosphere src="LCD.mp4"></a-videosphere>
            <a-obj-model src="#Saloon-obj" src="#Saloon-mtl"></a-obj-model>
            <a-obj-model src="Saloon.obj" mtl="Saloon.mtl"></a-obj/model>
            <a-sphere  wireframe="true" position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-box src="#Kermit" position="-1 0.5 1" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
            <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane wireframe="true" width="4" height="4" rotation="-90 0 0"></a-plane>
            <a-sky color="#030303"></a-sky>
          </a-scene>
    </body>

  </html>
